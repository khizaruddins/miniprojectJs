<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar Project</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__header"><img class="navbar__logo" src="img/logo.svg" alt="logo" title="nav logo">
        <div class="navbar__btn">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
        </div>
      </div>
      <ul class="navbar__links">
        <!-- single link-->
        <li><a class="navbar__single-link" href="#" title="goto home"><i class="fas fa-home"> </i>Home</a></li>
        <li><a class="navbar__single-link" href="#" title="goto HTML"><i class="fab fa-html5"></i>HTML</a></li>
        <li><a class="navbar__single-link" href="#" title="goto CSS"><i class="fab fa-css3"></i>CSS</a></li>
        <li><a class="navbar__single-link" href="#" title="goto JS"><i class="fab fa-js"></i>JS</a></li>
      </ul>
    </nav>
    <header>
    </header>
    <script src="script.js"></script>
  </body>
</html>
