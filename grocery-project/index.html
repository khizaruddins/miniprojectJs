<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <!-- add items-->
    <div class="addItems-container">
      <h4 class="addItems-action">Display Action</h4>
      <h2 class="addItems-title">Add Grocery items</h2>
      <form>
        <input class="addItems-input" type="text" name="" id="">
        <button class="addItems-submit" type="submit">Submit here</button>
      </form>
    </div>
    <!-- display items-->
    <div class="displayItems-container">
      <h4 class="displayItems-action">display action</h4>
      <h2 class="displayItems-title">grocery items</h2>
      <div class="grocery-list"></div>
      <button class="displayItems-clear" type="submit">clear items</button>
    </div>
    <!-- end display items-->
    <script src="script.js"></script>
  </body>
</html>
