<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-box">
        <div class="numerical">Hundreds: <span class="hundreds">0</span></div>
        <div class="numerical">Tens: <span class="tens">0</span></div>
        <div class="numerical">Units: <span class="units">0</span></div>
        <h1>Counter</h1>
        <h2 id="counter">0</h2>
        <div id="btns">
            <button type="button" class="btn" id="lowerCountBtn">lower count</button> 
            <button type="button" class="btn" id="addCountBtn">add count</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
