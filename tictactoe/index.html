<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="feedback">
            <p></p>
        </div>
        <h1 class="heading">Welcome to Tic Tac Toe game:</h1>
        <br>
        <br id="firstRow">
        <button type="button" class="outputBtn">_</button>
        <button type="button" class="outputBtn">_</button>
        <button type="button" class="outputBtn">_</button>
        <br id="secondRow">
        <button type="button" class="outputBtn">_</button>
        <button type="button" class="outputBtn">_</button>
        <button type="button" class="outputBtn">_</button> 
        <br id="thirdRow">
        <button type="button" class="outputBtn">_</button>
        <button type="button" class="outputBtn">_</button>
        <button type="button" class="outputBtn">_</button>
        <br><br><br>
        <div class="controls">
            <button type="button" id="start">
                <span>Start Game</span>
            </button>
            <button type="button" id="quit">
                <span>Quit Game</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
